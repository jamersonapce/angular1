<div class="jumbotron">
    <h1 class="text-center">Angular</h1>
</div>
<div class="row">
    <div class="col-md-12">
        <form>
            <input class="form-control" ng-model-options="{debounce:500}" ng-model="filtro" placeholder="filtrar">
        </form>
    </div><!--fim col-md-12 -->
</div><!-- fim row-->
<div class="row">
    <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter:filtro" titulo="{{ foto.titulo }}">
        <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}"/>
    </meu-painel>
</div>
